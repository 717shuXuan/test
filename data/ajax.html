<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>陳書玄的WeHelp申請書</title>
</head>
<body>
    <h1>陳書玄的WeHelp申請書</h1>
    <div id="list"></div>
    <script>
    //先顯示loading 的訊息
    let list=document.getElementById("list");
    list.innerHTML="...loading...";
    //透過api fetch api 連線到遠端的網址，抓取資料
    /*
        fetch(網址).then(function(response){
            //Response 物件，代表伺服器的回應
        })
    */
   let src="https://717shuXuan.github.io/test/data/products.json";
   fetch(src).then(function(response){
        //console.log(response);
        //return response.text();// 用字串的方式取回資料
        return response.json(); //將資料用json的格式詮釋成：物件和陣列的組合 
   }).then(function(result){
        // console.log("最終的資料", result.toUpperCase());//字串的形式很難用
        //console.log("最終的資料", result);
        //把抓到的資料放到畫面上
        list.innerHTML="";
        let product;
        let text;
        for(let i=0;i<result.length;i++){
            product=result[i];
            list.innerHTML+=product.name.bold()+" <br> "+product.text+"<hr/>";
        }
   });
    </script>
</body>
</html>
